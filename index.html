        //to keep a count making variables global
        let computerWin = 0;
        let playerWin = 0;

        //5 rounds to be played
        let game = function() {
            for (let i = 1; i <= 5; i++) {
                //taking input from user

                let playerSelection = prompt(`select rock paper scissors(âœ‚ï¸,ðŸª¨,ðŸ§») round ${i}`).toLowerCase();

                }

            //checking who wins the game
            if(playerWin>computerWin){
                console.log(`congrats ,you won with ${playerWin} points`);
            }
            else if(playerWin<computerWin){
                console.log(`sorry , you lost the game by ${computerWin - playerWin} points`);
            }
            else{
                console.log('you tied the game');
            }
        };

        //function that makes computer generates rock paper scissors randomly
        let getComputerChoice = ()=>{
            let choiceIndex = Math.ceil(Math.random()*3);//formula to return number amoung 1,2,3
            if(choiceIndex==1){
                return 'scissors';
            }
            else if(choiceIndex==2){
                return 'rock';
            }
            else{
                return 'paper';
            }
        };


        //function to check who wins that round
        let playRound = (playerSelection,computerSelection)=>{
            if((playerSelection == 'rock' && computerSelection == 'scissors') || (playerSelection == 'paper' && computerSelection == 'rock') || (playerSelection == 'scissors' && computerSelection == 'paper') ){
                playerWin++;
                return `you won ${playerSelection} beats ${computerSelection}`;
            }

                computerWin++;
                return `you lose ${computerSelection} beats ${playerSelection}`;

            }
            else{
                return 'this round ties!';
            }
        };

        game();
